<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="icon" href="./img/desencriptado.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<header>
    <img class="logo" src="./img/logo.png" alt="Logo Alura">
</header>
     <div class="container">
        <div class="encriptar">
            <textarea name="inputText" class="texto" id="inputText" cols="30" rows="10" placeholder="Ingresa el texto aquí..."></textarea>
            <div class="terminos">
             <p>¡Solo letras minusculas y sin acento!</p>
            </div>
            <div class="botones">
                <button class="btn-encriptar" type="button" onclick="encriptar()">Encriptar</button>
                <input type="button" class="btn-desencriptar" value="Desencriptar"  onclick="desencriptar()">
            </div>
        </div>
        <div class="encriptado">
            <img src="./img/Muñeco.png" alt="" id="muñeco">
            <div class="mensaje-encriptado" id="mensaje-encriptado">
                <h2 id="titulo-mensaje">¡Ningún mensaje fue encontrado!</h2>
                <p id="parrafo">¡Texto encriptado y desencriptado!</p>
                <textarea id="outputText" placeholder="Resultado" readonly></textarea>
                <button id="copyButton" onclick="copiar()">Copiar</button>
            </div>
        </div>
    </div>
    <footer class="footer">
        <p>Desarrollado por Ricardo Rico Cebrian - Alura Latam G7 One</p>
    </footer>
</body>
<script src="app.js"></script>
</html>
